<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >CSS Mini-Pojects: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Poetic Sparkles</h1>
        <nav>
            <a href="#profile1">Goldex</a>
            <a href="#profile2">Goldex cool</a>
            <a href="#profile3">Ps Gc</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/FhPhjodXoAEuLgf.jpeg" alt="Joe coder" width="500" height="500">
                <figcaption>Goldex</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/Fso4ESLX0AMswNU.jpeg" alt="Matt Designer" width="500" height="500">
                <figcaption>Goldex <span class="nowrap"> cool </span></figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/FuPdUJjX0AQgjcC.jpeg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>PS <span class="nowrap">GC</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
       <p>&copy; Poetic Sparkles Co.</p>
    </footer>
</body>
</html>
